<!DOCTYPE html>
<!-- v2.0 - dinamic with django-->

{% load static %}
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'blog/css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <title>{{ entry.title }}</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12"><h1 align="center" style="padding:10px;margin-top:30px;">A Random Blog in the Net</h1></div>

            <div class="col-md-6 col-sm-12"><h3 class="header-name">Roc Granada Verd√∫</h2></div>
        </div>

        <font size="2" >My graphical design skills suck... :(</font>

        <div class="row">
            <hr>
        </div>

        <!-- Content here -->
        <div class="row">
            <div class="col-md-5">
                {% with "blog/images/entries/"|add:entry.image as image %}
                <img class="img_responsive icon-image" src="{% static image %}" alt="Entry main image"/>
                {% endwith %}
            </div>
            <div class="col-md-7">
                <h2 class="entry-title">{{ entry.title }}</h2>
            </div>
        </div>
        <div class="row">
            <p></p>
        </div>

        <div class="row">
            {{ entry_text |safe}} <!-- 'safe': take HTML that is not escaped -->
        </div>


        <!-- Content end -->
        <div class="row">
            <hr>
        </div>

        <div class="row" style="margin-bottom:50px">
            <div class="col-md-4"><a href="{% url 'home' %}"><h4 align="center">Home</h4></a></div>
            <div class="col-md-4"><a href="{% url 'about' %}"><h4 align="center">About me</h4></a></div>
            <div class="col-md-4">
                <h4 align="center">
                    <a href="mailto:granadaroc96@gmail.com" target="_blank"><img src = "{% static 'blog/images/icons/email_icon.png' %}" style='horizontal-align: middle;width:48px;height:48px;'/></a>
                    <a href="http://twitter.com/roc_ete" target="_blank"><img src = "{% static 'blog/images/icons/twitter_icon.png' %}" style='horizontal-align: middle;width:40px;height:40px;'/></a>
                    <a href="https://github.com/Hoter11" target="_blank"><img src = "{% static 'blog/images/icons/github_icon.png' %}"  style='horizontal-align: middle;width:48px;height:48px;'/></a>
                    <a href="https://www.linkedin.com/in/roc-granada" target="_blank"><img src = "{% static 'blog/images/icons/linkedin_icon2.png' %}"  style='horizontal-align: middle;width:49px;height:40px;'/></a>
                </h4>
            </div>
        </div>
    </div>
    </body>
    </html>
